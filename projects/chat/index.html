<style>
    html,
    body,
    #main {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0
    }

    #app {
        display: flex;
        justify-content: center;
    }

    #login {
        margin-top: 5%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        width: 452px;
        height: 497px;
        background: #17212B;
        text-align: center;
    }

    .login__pic {
        position: relative;
        top: 8%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 139px;
        height: 139px;
        background: #232F3D;
        border-radius: 50%;
    }

    .login__pic-icon {
        position: relative;
        top: 30%;
    }

    .login__title {
        margin-top: 20px;
        font-family: Ubuntu;
        font-style: normal;
        font-weight: 500;
        font-size: 24px;
        line-height: 28px;
        color: #ffffff;
    }

    .login__text {
        font-family: Ubuntu;
        font-style: normal;
        font-weight: normal;
        font-size: 16px;
        line-height: 18px;
        color: #7F91A4;
        padding-top: 10px;
        margin-bottom: 38px;
    }

    .login-name-input {
        font-family: Ubuntu;
        font-style: normal;
        font-weight: 300;
        font-size: 16px;
        line-height: 18px;
        color: #858F98;
        background-color: #17212B;
        width: 298px;
        height: 32px;
        align-self: center;
        border: none;
        text-align: left;
        margin-bottom: 40px;
        border-bottom: 1px solid #465461;
    }

    .login-name-input:focus {
        outline: none;
    }

    .login-submit {
        width: 132px;
        height: 43px;
        color: #ffffff;
        background: #5188C1;
        border-radius: 5px;
        font-family: Ubuntu;
        font-style: normal;
        font-weight: 500;
        font-size: 15px;
        line-height: 17px;
        text-transform: uppercase;
        align-self: center;
        outline: none;
        border: none;
    }

    .login-error {
        font-family: Ubuntu;
        font-style: normal;
        font-weight: normal;
        font-size: 16px;
        line-height: 18px;
        color: #7F91A4;
        padding-top: 10px;
    }

    #main {
        display: flex;
    }

    .left-side {
        flex-grow: 1;
        max-width: 260px;
        min-width: 200px;
        background: #17212B;
        color: 7F91A4;
        padding: 14px;
        box-sizing: border-box;
    }

    .user-list {
        padding: 4px 0 0 8px;
        display: flex;
        flex-direction: column;
    }

    .user-list-header {
        margin: 20px 22px 26px 16px;
        color: #7F91A4;
        text-transform: uppercase;
    }

    .user-list-header span {
        display: block;
        width: 18px;
        height: 2px;
        margin-bottom: 4px;
        position: relative;
        background: #6C7982;
        border-radius: 3px;
    }

    .user-info {
        margin-bottom: 10px;
        margin-left: 4px;
        display: flex;
        align-items: center;
    }

    .user-name,
    .message-item-header-name {
        font-family: Ubuntu;
        font-style: normal;
        font-weight: 500;
        font-size: 14px;
        line-height: 16px;
        color: #5188C1;
    }

    .user-photo,
    .message-item-photo {
        margin-right: 8px;
        background: url(/projects/chat/nophoto.png);
        background-size: cover;
        background-color: #232F3D;
        border-radius: 50%;
        height: 46px;
        width: 46px;
    }

    .right-side {
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        padding: 10px;
        background-color: #17212B;
        color: #5B6774;
    }

    .messages-header {
        padding-left: 16px;
        width: 546px;
        height: 56px;
        border: 1px solid #0E1621;
        border-radius: 3px;
    }

    .messages-header-title {
        font-family: Ubuntu;
        font-style: normal;
        font-weight: 300;
        font-size: 14px;
        line-height: 16px;
        color: #FFFFFF;
        padding-top: 13px;
    }

    ::-webkit-scrollbar {
        width: 0px;
    }

    ::-webkit-scrollbar-thumb {
        background: #5387C1;
    }

    ::-webkit-scrollbar-track {
        background: #0E1621;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #5387C1;
    }

    .messages-container {
        background-color: #0E1621;
        flex-grow: 1;
        overflow: scroll;
        color: #ffffff;
        padding: 20px 30px 20px 10px;
    }

    .input-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        border: 1px solid #0E1621;
        border-radius: 3px;
    }

    .message-input {
        flex: 1;
        height: 54px;
        background: #17212B;
        border: none;
        color: #5B6774;
        padding-left: 16px;
        outline: none;
    }

    .send-button {
        width: 112px;
        height: 36px;
        background: #5387C1;
        border-radius: 5px;
        font-family: Ubuntu;
        font-style: normal;
        font-weight: normal;
        font-size: 14px;
        line-height: 16px;
        color: #FFFFFF;
        padding: 6px 20px 6px 20px;
        border: none;
        outline: none;
    }

    .hidden#main,
    .hidden#login {
        display: none;
    }

    .user-wrapper {
        display: inline-flex;
    }

    .user-list-item {
        color: #ffffff;
        margin-left: 10px;
        margin-bottom: 15px;
    }

    .user-list-avatar {
        width: 26px;
        height: 26px;
        margin-top: -2px;
        background-size: cover;
        background-color: #232F3D;
        border-radius: 50%;
    }

    .user-photo-chat {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    .message-item-system,
    .message-item-header-time {
        color: #465461;
        font-size: 12px;
        margin-left: 10px;
        margin-top: 2px;
    }

    .message-item-header-time {
        margin-top: 0;
        align-self: flex-end;
    }

    .message-item {
        display: flex;
        flex-direction: row;
        font-size: 14px;
        margin-bottom: 12px;
        margin-left: 12px;
    }

    .message-item-header {
        display: inline-flex;
    }

    .message-item-body {
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background: #182633;
        border-radius: 5px;
    }

    #popup {
        margin-top: 5%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        width: 364px;
        height: 220px;
        background: #17212B;
        text-align: center;
    }

    .popup {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;    
    background-color: rgba(0, 0, 0, 0.2);
    height: 0;
    }

    .open .popup {
        top: 0;
        height: 100%;
    }

    .popup__body {
        background: #17212B;
    }
</style>
</head>

<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">

    <div id="app">
        <div id="login" class="login-field">
            <div class="login__pic">
                <div class="login__pic-icon">
                    <svg width="85" height="65" viewBox="0 0 85 65" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M40 0C34.4772 0 30 4.47715 30 10V33C30 38.5228 34.4772 43 40 43H41V51L48.1111 43H75C80.5228 43 85 38.5228 85 33V10C85 4.47715 80.5228 0 75 0H40ZM78 7H37V36H78V7Z"
                            fill="#5188C0" />
                        <path
                            d="M32.2909 45.1119V53.8236H4.70908V32.2157H27V27H6.72727C3.0119 27 0 30.3359 0 34.451V51.5882C0 55.7033 3.0119 59.0392 6.72727 59.0392H24.8162L29.6 65V59.0392H30.2727C33.9881 59.0392 37 55.7033 37 51.5882V46.9231L32.2909 45.1119Z"
                            fill="#5188C0" />
                        <path
                            d="M68.6909 45V55.2242H49.3091V50.2797L46 51.3077V53.9555C46 56.2911 48.1165 58.1844 50.7273 58.1844H51.2V61.5676L54.5616 58.1844H67.2727C69.8835 58.1844 72 56.2911 72 53.9555V45H68.6909Z"
                            fill="#5188C0" />
                    </svg>
                </div>
            </div>
            <div class="login__title">Авторизация</div>
            <div class="login__text">Введите пожалуйста свой ник для дальнейшей авторизации</div>
            <input type="text" class="login-name-input" data-role="login-name-input" placeholder="Введите свой ник">
            <button class="login-submit" data-role="login-submit">ВОЙТИ</button>
            <div class="login-error" data-role="login-error"></div>
        </div>
    </div>

    <div id="main" class="hidden">
        <div class="left-side">
            <div class="user-list-header">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="user-info">
                <div class="user-photo userpic" data-role="user-photo"></div>
                <div class="user-name" data-role="user-name"></div>
            </div>

            <div class="user-list-container">
                <div class="user-list" data-role="user-list">
                    <div class="user-list-header">
                        Все пользователи:
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="messages-container" data-role="messages-list"></div>
            <div class="input-container" data-role="message-sender">
                <input class="message-input" data-role="message-input" type="text" placeholder="Your message">
                <button class="send-button" data-role="message-send-button">Отправить</button>
            </div>
        </div>
        <div id="popup" class="popup">
            <div class="popup__body">
                <div class="popup__content">
                    <div class="popup__title">Загрузка фото</div>
                    <label for="user-avatar" class="user-info">
                        <input id="user-avatar" type="file" style="display: none;">
                        <div class="user-photo userpic" data-role="user-photo"></div>
                        <div class="user-name" data-role="user-name"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
